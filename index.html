<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <input type="text" name="" value="" class="inpt">
    <button class="btn" style="background:blue;">按钮</button>
    </body>
</html>
<script type="text/javascript">
    var oIn=document.getElementsByClassName('inpt')[0];
    var oBtn=document.getElementsByClassName('btn')[0];
    oBtn.onclick=function(){
        if(oIn.value.length>6){
           oBtn.style.backgroundColor='red'
      }else{
        oBtn.style.backgroundColor='blue'
      }

    }



</script>
